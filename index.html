<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Load HTML Content Using a Proxy</title>
  <style>
    /* CSS for the loading screen */
    #loading {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      text-align: center;
      padding-top: 30%;
    }

    #loading h1 {
      font-size: 36px;
    }

    /* CSS for the dark mode theme */
    body.dark-mode {
        opacity: 0.2;
        background-color: #141414;
        color: #ffff;
    }

    table {
        background-color: black;
    }

  </style>
</head>
<body>
  <div id="loading"><h1>Loading...</h1></div>
  <div id="result"></div>

  <!-- Include the proxy script here -->
  <script>
    (function() {
      var cors_api_host = 'cors-anywhere.herokuapp.com';
      var cors_api_url = 'https://' + cors_api_host + '/';
      var slice = [].slice;
      var origin = window.location.protocol + '//' + window.location.host;
      var open = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function() {
          var args = slice.call(arguments);
          var targetOrigin = /^https?:\/\/([^\/]+)/i.exec(args[1]);
          if (targetOrigin && targetOrigin[0].toLowerCase() !== origin &&
              targetOrigin[1] !== cors_api_host) {
              args[1] = cors_api_url + args[1];
          }
          return open.apply(this, args);
      };
    })();
  </script>

  <!-- Include your own JavaScript code to load the HTML file -->
  <script>
    function loadHTML() {
      // Get the link from the URL query parameter
      var link = decodeURIComponent(window.location.search.replace("?=", ""));
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          // Hide the loading screen
          document.getElementById("loading").style.display = "none";
          if (xhr.status === 200) {
            // Show the result
            document.getElementById("result").innerHTML = xhr.responseText;
            // Apply dark mode theme
            document.body.classList.add("dark-mode");
            var elements = document.getElementsByTagName("*");
            for (var i = 0; i < elements.length; i++) {
              elements[i].style.color = "#ffff";
            }
          } else {
            // Display an error message
            document.getElementById("result").innerHTML = "Error: " + xhr.status;
          }
        } else {
          // Show the loading screen
          document.getElementById("loading").style.display = "block";
        }
      };
      xhr.open("GET", link);
      xhr.send();
    }

    // Call the loadHTML function when the page loads
    window.onload = loadHTML;
  </script>
</body>
</html>
